<!--Main Navigation-->
<header>
  <style>
    #intro {
      background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
      height: 100vh;
    }

    /* Height for devices larger than 576px */



    .navbar .nav-link {
      color: #fff !important;
    }
  </style>

  <!-- Navbar -->

  <!-- Navbar -->

  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">

    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form class="bg-white rounded shadow-5-strong p-5">

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="nameform" class="form-control" />
                <label class="form-label" for="nameform">name</label>
              </div>
              <div class="form-outline mb-4">
              <input type="text" id="lastform" class="form-control" />
              <label class="form-label" for="lastform">last name</label>
            </div>
              <div class="form-outline mb-4">
                <input type="number" id="dniform" class="form-control" />
                <label class="form-label" for="dniform">Dni</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" id="emailform" class="form-control" />
                <label class="form-label" for="emailform">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="pswform" class="form-control" />
                <label class="form-label" for="pswform">Password</label>
              </div>

              <!-- 2 column grid layout for inline styling -->
              <!-- Submit button -->
              <div class="form-outline mb-4">
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
              </div>

              <div class="col text-center">
                <!-- Simple link -->
                <a href="index.html">Go back</a>
              </div>
            </form>
          </div>
        </div>
